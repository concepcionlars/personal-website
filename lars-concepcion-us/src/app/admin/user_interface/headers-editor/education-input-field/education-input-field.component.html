  <div class ="educationInputField">

    <form [formGroup] ="educationInformation" (ngSubmit) ="value()">
      <div class ="col-12 containers">
        <h6>School</h6>
        <input type="text" placeholder ="Ex: Boston University" formControlName = "SchoolName">
      </div>
  
      <div class ="col-12 containers">
        <h6>Degree</h6>
        <input type="text" placeholder ="Ex: Bachelor's" formControlName ="Degree">
      </div>
  
      <div class ="col-12 containers">
        <h6>Field of study</h6>
        <input type="text" placeholder ="Ex: Business" formControlName  ="FieldOfStudy">
      </div>
  
      <div class ="containers row" [formGroup] ="expectedYear">
        <div class ="col-6">
          <h6>From year</h6>
          <select name="fromYear" class ="dropdown" id="" formControlName  ="FromYear">
            <option value="year">Year</option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
          </select>
        </div>
  
        <div class ="col-6">
          <h6>To Year (Or Expected)</h6>
          <select name="toYear" class ="dropdown" id="" formControlName  ="ToYear">
            <option value="year">Year</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
          </select>
        </div>
      </div>
  
      <div class ="col-12 containers">
        <h6>Description</h6>
        <textarea name="" id="" cols="30" rows="10" formControlName  ="Description"></textarea>
      </div>
  
      <div class ="col-12 containers">
        <h6>Activities and societies</h6>
        <textarea name="" id="" cols="30" rows="10" formControlName  ="ActAndSociety"></textarea>
        <span class ="sample">Ex: Alpha Phi Omega, Volleyball, Marching Band</span>
      </div>
  
      <div class ="ng-ghozt">
        <input type="submit" #save>
      </div>
    </form>

    <div class ="span_button">
      <span class ="btn" (click) ="save.click()">save</span>
      <span class ="btn cancel" data-dismiss ="modal">cancel</span>    
    </div>
    
  </div>
