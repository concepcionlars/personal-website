<div @fade class ="information">
  <!-- modal button -->
  <span class ="edit" ><i class="fas fa-pen" data-toggle ="modal" data-target ="#editProfile"></i></span>
  <div class ="context">
    <h4 class ="ra name">{{ model?.fullname.firstname + " " + model?.fullname.lastname}}</h4>
    <h5 class ="ra headline">{{model?.headline}}</h5>
    <h6 class ="ra location">Region XII Soccsargen</h6>
  </div>
  <div class ="summaryText">
    <p class ="paragraph"> 
      {{model?.summary}}
    </p>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop ="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="exampleModalLabel">Edit Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-headers-editor (sharedData) ="parentListener($event)"></app-headers-editor>
      </div>
    </div>
  </div>
</div>
