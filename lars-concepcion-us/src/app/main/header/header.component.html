<div @fade class ="information">
  <span class ="edit" (click) ="showDialog()"><i class="fas fa-pen" data-toggle ="tooltip" data-placement ="auto" title ="Edit Profile"></i></span>
  <div class ="context">
    <h4 class ="ra name">{{ prof?.firstname + " " + prof?.lastname}}</h4>
    <h5 class ="ra headline">{{prof?.headline}}</h5>
    <h6 class ="ra location">Region XII - Soccsksargen</h6>
  </div>
  <div class ="summaryText">
    <p class ="paragraph"> 
      {{prof?.summary}}
    </p>
  </div>
</div>
